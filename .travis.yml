language:
  - python
 
python:
  - "3.6"

os:
  - linux

sudo:
  - true

addons:
  apt:
    packages:
      - cmake
      - mp3info
      - python3-pip
      - libtag1-dev
      - libchromaprint-dev

install:
  - pip3 install pyacoustid pytaglib

script:
  - mkdir -p build
  - cd build
  - cmake ..
  - make
  - ctest --output-on-failure
